<template>
    <h1>Hello world!, {name}</h1>
    <x-counter></x-counter>
    <div>
        <input type="text" value={name} oninput={handleInput}/>
        <h2> name: {UpperCaseFullName} </h2>
               
    </div>
    <di>
        <ul>
            <template for:each={contacts} for:item="contact">
                <li key={contact.Id}>
                
                    {contact.Name}, {contact.Title}
                </li>
            </template>
        </ul> 
    <div> 
    <div>
        <ul> con iterardor
            <template iterator:it={contacts}>
                <li key={it.value.Id}>
                    <div if:true={it.first} class="list-first"> </div>
                    {it.value.Name}, {it.value.Title}
                    <div if:true={it.last} class="list-last">

                </li>
            </template>
        </ul>
    </div>
    <div>
        <template if:true={isTemplateOne}>
          This is template one.
        </template>
        <template if:false={isTemplateOne}>
          This is not template one. This is template two.
        </template>
      </div>
    
</template>
